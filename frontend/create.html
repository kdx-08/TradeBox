<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Item</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/frontend/styles/style.css" />
  </head>
  <body>
    <div class="navbar">
      <nav>
        <div class="brand">
          <a href="/">TradeBox</a>
        </div>
        <div class="options">
          <a href="/create" class="btn btn-outline-primary">Add Item</a>
        </div>
      </nav>
    </div>
    <div class="container text-center my-5">
      <h2>Add New Item</h2>
    </div>
    <div class="container border p-5 m-4 mx-auto" style="max-width: 60vw">
      <form action="/api/products" method="POST" class="needs-validation" novalidate>
        <div class="row mb-5">
          <label for="name" class="col-sm-2 col-form-label">Product name</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
              placeholder="Product name"
              minlength="4"
            />
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Product name is required.</div>
          </div>
        </div>
        <div class="row mb-5">
          <label for="price" class="col-sm-2 col-form-label">Product price</label>
          <div class="col-sm-10">
            <input
              type="number"
              class="form-control"
              id="price"
              name="price"
              min="0"
              required
              placeholder="Product price"
            />
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Product price is required.</div>
          </div>
        </div>
        <div class="row mb-5">
          <label for="image" class="col-sm-2 col-form-label">Image URL</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="image"
              name="image"
              required
              placeholder="Product image URL"
            />
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Product image URL is required.</div>
          </div>
        </div>
        <div class="text-center">
          <a href="/" class="btn btn-danger mx-2">Cancel</a>
          <button type="submit" class="btn btn-primary mx-2">Add Item</button>
        </div>
      </form>
    </div>
    <script src="/frontend/scripts/script.js"></script>
  </body>
</html>
